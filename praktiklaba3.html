<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-сторінка з елементами та таблицею</title>
    <link rel="stylesheet" href="laba3.css">
</head>
<body>
    <div class="d1">D1</div>
    <div class="d2">D2</div>
    <div class="d3">D3</div>
    <div class="d4">D4</div>
    <div class="d5">D5</div>


    <table>
        <thead>
            <tr>
                <th>Заголовок 1</th>
                <th>Заголовок 2</th>
                <th>Заголовок 3</th>
                <th>Заголовок 4</th>
                <th>Заголовок 5</th>
                <th>Заголовок 6</th>
                <th>Заголовок 7</th>
                <th>Заголовок 8</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3" class="gradient-linear">1</td>
                <td colspan="3">2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td colspan="2" rowspan="2" class="gradient-radial">8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td class="custom-color">18</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
